bind_to_address      "/tmp/madaudio-mpd.socket"
log_file       "/dev/null"
log_level         "verbose"
mixer_type "software"
audio_output {
   type     "alsa"
   name     "My ALSA Device"
   device      "hw:0,0" # optional
   format      "44100:16:2"   # optional
   mixer_device   "default"   # optional
   mixer_control  "PCM"    # optional
   mixer_index "0"      # optional
}
